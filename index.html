<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nex Emulation</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        textarea { width: 90%; height: 200px; margin-bottom: 10px; }
        button { padding: 10px 20px; margin: 5px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>Nex Emulation</h1>
    <textarea id="code" placeholder="Enter your script here..."></textarea><br>
    <button onclick="sendCode()">Execute</button>
    <button onclick="clearCode()">Clear</button>
    <p id="status"></p>

    <script>
        async function sendCode() {
            let code = document.getElementById("code").value;
            if (!code.trim()) return alert("Enter a script first!");

            localStorage.setItem("latestCode", code);
            document.getElementById("status").innerText = "Code saved.";
        }

        function clearCode() {
            document.getElementById("code").value = "";
            localStorage.removeItem("latestCode");
            document.getElementById("status").innerText = "Cleared.";
        }

        function getCode() {
            return localStorage.getItem("latestCode") || "";
        }
    </script>
</body>
</html>
